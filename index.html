<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Comida típica</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2.4rem;
            color: #333;
            margin-bottom: 40px;
        }

        /* Contenedor de tarjetas */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        /* Tarjeta individual */
        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.4s ease;
        }

        /* Movimiento de la imagen al pasar el ratón */
        .card img:hover {
            transform: scale(1.07);
        }

        .card p {
            font-size: 1.3rem;
            margin-top: 12px;
            color: #444;
        }
    </style>
</head>

<body>
<h1>Comida típica del mundo</h1>


<div class="grid">

<a href="HTML/espana.html" class="card">
  <img src="figuras/espana.png" alt="España">
  <p><b>España</b></p>
</a>

<a href="HTML/italia.html" class="card">
  <img src="figuras/italia.png" alt="Italia">
  <p><b>Italia</b></p>
</a>

<a href="HTML/japon.html" class="card">
  <img src="figuras/japon.png" alt="Japón">
  <p><b>Japón</b></p>
</a>

<a href="HTML/argentina.html" class="card">
  <img src="figuras/argentina.png" alt="Argentina">
  <p><b>Argentina</b></p>
</a>

<a href="HTML/lituania.html" class="card">
  <img src="figuras/lituania.png" alt="Lituania">
  <p><b>Lituania</b></p>
</a>

<a href="HTML/mexico.html" class="card">
  <img src="figuras/mexico.png" alt="Mexico">
  <p><b>Mexico</b></p>
</a>

</body>
</html>
